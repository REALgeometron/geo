<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Is Here</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff0000);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Typewriter Effect */
    h1 {
      font-size: 3rem;
      border-right: 3px solid white; /* blinking cursor */
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(6, end) forwards,
                 blink 0.8s step-end infinite,
                 floatUp 3s ease-out forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 8ch; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    /* Move Up + Fade In */
    @keyframes floatUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(-30px); opacity: 1; }
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    /* Social Buttons */
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      transition: 0.3s;
    }

    .buttons a:hover {
      background: white;
      color: black;
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>

    <a href="https://x.com/REALgeometron" target="_blank">Twitter</a>
    <a href="https://steamcommunity.com/profiles/76561199039894027" target="_blank">Instagram</a>
    <a href="https://github.com/REALgeometron" target="_blank">GitHub</a>
  </div>
</body>
</html>
