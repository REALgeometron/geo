<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Is Here</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      background: black;

      /* Thin chromatic border */
      position: relative;
    }

    /* Border using pseudo-element */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      padding: 3px; /* border thickness */
      box-sizing: border-box;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff0000);
      background-size: 600% 600%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      animation: borderFlow 12s linear infinite;
    }

    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Typewriter Effect */
    h1 {
      font-size: 3rem;
      border-right: 3px solid white; /* blinking cursor */
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(6, end) forwards,
                 blink 0.8s step-end infinite,
                 floatUp 3s ease-out forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 8ch; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    @keyframes floatUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(-30px); opacity: 1; }
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    /* Social Buttons */
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      transition: 0.4s;
      position: relative;
      overflow: hidden;
    }

    .buttons a::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff0000);
      background-size: 400% 400%;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 0;
      border-radius: 25px;
    }

    .buttons a:hover::before {
      opacity: 1;
      animation: gradientMove 4s linear infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .buttons a span {
      position: relative;
      z-index: 1; /* keep text above glow */
    }
  </style>
</head>

  </div>
</body>
</html>
