<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geo Is Here</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(270deg, #ff00ff, #00ffff, #ffff00, #ff0000);
      background-size: 800% 800%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Typewriter Effect */
    h1 {
      font-size: 3rem;
      border-right: 3px solid white; /* blinking cursor */
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 2.5s steps(8, end) forwards,
                 blink 0.8s step-end infinite,
                 floatUp 3s ease-out forwards;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 8ch; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    /* Move Up + Fade In */
    @keyframes floatUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(-30px); opacity: 1; }
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>WHAT UP</h1>
  <p>This is where you'll find all my socials.</p>
</body>
</html>
